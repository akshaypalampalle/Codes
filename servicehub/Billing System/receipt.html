<?php
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $name = htmlspecialchars($_POST['customer_name']);
    $service = htmlspecialchars($_POST['service']);
    $price = floatval($_POST['price']);
    $qty = intval($_POST['quantity']);
    $total = $price * $qty;
}
?>
